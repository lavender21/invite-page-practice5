<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invite</title>
    <link href="src/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div class="box" id="root">
    <header>
        <div class="title">Invite people to Dribbble</div>
        <div class="subtitle"><span id="count">{{count}}</span>invites available</div>
        <search></search>
    </header>
    <main>
        <contact-list @check="changeStatus">
            <contact  id="0" name="Alex" skill="photoshop,pinanacle studio" info="Belarus" address="bymart.by" avatar="http://i.pravatar.cc/100?img=3"></contact>
            <contact  id="1" name="Alina" skill="" info="Ukraine Kiev" address="Kuvshynonva.com" avatar="http://i.pravatar.cc/100?img=4"></contact>
            <contact  id="2" name="Yolna" skill="wordpress,web design,joomla,html" info="palama de Mallorica" address="yollandagranados.com" avatar="http://i.pravatar.cc/100?img=5"></contact>
        </contact-list>
        <input type="email" class="email" placeholder="Send invite by e-mail">
        <submit @submit="submit"></submit>
    </main>
</div>
<script src="bundle.js"></script>
</body>
</html>
