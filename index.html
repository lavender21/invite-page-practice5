<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invite</title>
    <link href="src/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div class="box" id="root">
    <header>
        <h1 class="title">Invite people to Dribbble</h1>
        <h2 class="subtitle"><span id="count">{{count}}</span>invites available</h2>
        <search></search>
    </header>
    <main>
        <contact v-for="contact in contacts" @check="changeStatus" :id="contact.id" :name="contact.name" :skill="contact.skill" :info="contact.info" :address="contact.address"
                 :avatar="contact.avatar"></contact>
        <input type="email" class="email" placeholder="Send invite by e-mail">
        <submit @submit="submit" :class="{disabled:isDisable}" :disabled="isDisable"></submit>
    </main>
</div>
<script src="bundle.js"></script>
</body>
</html>
